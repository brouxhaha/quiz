<!DOCTYPE html>
<html>
<head>
  <meta charset='UTF-8'>
  <title>Quiz Time!</title>
  <link rel='stylesheet' href='css/style.css'>
</head>
<body>
	<header class='page-header'>

		<div class="login-signup">
			<div class="links">
				<a href="#" class="login-show">Login</a> | <a href="#" class="signup-show">Sign up</a>
			</div>
			<div class="user-form">
				<form>
					<label for="user-name">user name:</label> <input type="text" class="user-name" id="user-name"><br>
					<label for="password">password:</label> <input type="text" class="password" id="password"><br>
					<p class="login-error hidden">User name and/or password are incorrect.</p>
					<input type="button" value="Login" class="submit-user">
				</form>
			</div>
		</div>
	</header>

	<div id="quiz">
		<script id="quiz-template" type="text/x-handlebars-template">
			{{#each this}}
			<section id="question{{@index}}" class="question hidden">
					<h1>Question {{id}}</h1>
					<h2>{{question}}</h2>
					<ol class="choices">
						{{#each choices}}
						<li class="choice"><input type="radio" name="question{{../id}}" value="{{this}}"> {{this}}</li>
						{{/each}}
					</ol>

			</section>
			{{/each}}
		</script>
	</div>

	<div class="results">
		<script id="results-template" type="text/x-handlebars-template">
			<h1>Congratulations, you scored {{userScore}} out of {{numberQuestions}}</h1>
		</script>
	</div>

	<section class="buttons">
		<input type="submit" value="Next" class="next-question button" id="questionNext">
		<input type="submit" value="Submit Quiz" class="quiz-submit button" id="quizSubmit">
		<input type="submit" value="Back" class="prev-question button" id="questionPrev" disabled="disabled">
	</section>

	<footer>

	</footer>
	<script src="scripts/handlebars-v1.1.2.js"></script>
	<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
	<script src='script.js'></script>
</body>
</html>
