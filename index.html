<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Quiz Time!</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="page-header">
		<h1> It's quiz time sucker!</h1>
	</header>
	<section class="content">
		<h2 class="question">Question goes here?</h2>
		<ol>
			<li><input type="radio" name="answer" value="0" id="first"><label for="first">Answer A</label></li>
			<li><input type="radio" name="answer" value="1" id="second"><label for="second">Answer B</label></li>
			<li><input type="radio" name="answer" value="2" id="third"><label for="third">Answer C</label></li>
			<li><input type="radio" name="answer" value="3" id="fourth"><label for="fourth">Answer D</label></li>
		</ol>

		<input type="submit" value="Next question" class="next-question">
		<input type="submit" value="Previous question" class="previous-question">
	</section>
	<footer>

	</footer>

	<script src="script.js"></script>
</body>
</html>
